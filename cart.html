<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Window Tinting & Radio Installation</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="appointments.html">Book Appointment</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <audio id="bgAudio" loop>
        <source src="audio/love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- JavaScript for Continuous Audio -->
    <script src="scripts/audioControl.js"></script>
    
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Subtotal: $<span id="subtotal">0.00</span></p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
        <p id="empty-cart-message">Your cart is currently empty.</p>
    </div>

    <footer>
        <p>&copy; 2024 Window Tinting & Radio Installation Business. All rights reserved.</p>
    </footer>

    <script src="scripts/cart.js"></script>
</body>
</html>
